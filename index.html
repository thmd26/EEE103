<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EEE 103 Course Introduction</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ChevronLeft = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Eye = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const EyeOff = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        );

        const CoursePresentation = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [revealedSteps, setRevealedSteps] = useState({});

            const slides = [
                {
                    type: 'title',
                    content: {
                        courseCode: 'EEE 103',
                        courseTitle: 'Computer Programming',
                        subtitle: 'Course Introduction',
                        semester: 'Fall 2025',
                        faculty: 'Sk Tahmed Salim Rafid',
                        email: 'rafid.salim@bracu.ac.bd',
                        classroom: 'dsjd75ob'
                    }
                },
                {
                    type: 'info',
                    title: 'Course Information',
                    items: [
                        { label: 'Course Code', value: 'EEE 103' },
                        { label: 'Course Title', value: 'Computer Programming' },
                        { label: 'Credit Hours', value: '3 + 0 (Theory + Lab)' },
                        { label: 'Contact Hours', value: '3 + 3 (Theory + Lab)' },
                        { label: 'Category', value: 'Program Core' },
                        { label: 'Type', value: 'Required, Engineering, Lecture' },
                        { label: 'Prerequisites', value: 'None' }
                    ]
                },
                {
                    type: 'concept',
                    title: 'Course Catalog Description',
                    content: [
                        'Introduction to programming languages, environments, number systems, and data representation',
                        'Algorithms and flowchart construction for problem-solving',
                        'Introduction to C programming: variables, data types, operators, expressions, and assignments',
                        'Conditional statements and loops: if, if-else, switch, while, for, etc.',
                        'Introduction to arrays and multidimensional arrays',
                        'Functions: definitions, prototypes, arguments, and header files',
                        'Pointers and structures'
                    ]
                },
                {
                    type: 'concept',
                    title: 'Course Objectives',
                    content: [
                        'Introduce algorithms and flowchart construction',
                        'Teach basic syntax of a programming language (variables, data types, operators, expressions, assignments)',
                        'Explain how to solve basic programming-related problems',
                        'Determine syntax and semantic errors in a program',
                        'Introduce Integrated Development Environments (IDEs) as tools for solving programming problems'
                    ]
                },
                {
                    type: 'outcomes',
                    title: 'Course Outcomes (COs)',
                    outcomes: [
                        {
                            co: 'CO1',
                            description: 'Write algorithms and flowcharts to solve basic and complex programming problems'
                        },
                        {
                            co: 'CO2',
                            description: 'Implement conditional statements and loops and perform tracing to solve programming tasks'
                        },
                        {
                            co: 'CO3',
                            description: 'Apply the concepts of arrays, strings, functions, pointers, and memory addressing in programming'
                        }
                    ]
                },
                {
                    type: 'table',
                    title: 'Weekly Lesson Plan',
                    weeks: [
                        { week: 1, topic: 'Algorithms and flowchart basics, examples', co: 'CO1' },
                        { week: 2, topic: 'Introduction to C, first code, main skeleton, execution flow, keywords', co: 'CO2' },
                        { week: 3, topic: 'Variables, data types, operators, inputs/outputs, operator precedence', co: 'CO2' },
                        { week: 4, topic: 'Conditionals (if-else, switch-case), loops, control statements, tracing', co: 'CO2' },
                        { week: 5, topic: 'Type casting, series evaluation, Fibonacci, Armstrong number, patterns', co: 'CO2' },
                        { week: 6, topic: 'Function basics, recursion, parameterization, return values', co: 'CO3' },
                        { week: 7, topic: 'Arrays and multidimensional arrays, sorting algorithms', co: 'CO3' },
                        { week: 8, topic: 'Strings and string library functions', co: 'CO3' },
                        { week: 9, topic: 'Pointers and array-pointer relationships', co: 'CO3' },
                        { week: 10, topic: 'Dynamic memory allocation and memory management techniques', co: 'CO3' },
                        { week: 11, topic: 'Structures and arrays of structures', co: 'CO3' },
                        { week: 12, topic: 'Implementing mathematical models through coding examples', co: 'CO3' }
                    ]
                },
                {
                    type: 'grading',
                    title: 'Assessment & Grading',
                    assessments: [
                        { tool: 'Attendance (90% or above)', weight: '5%' },
                        { tool: 'Best (n-1) Quizzes', weight: '15%' },
                        { tool: 'Assignment', weight: '10%' },
                        { tool: 'Midterm Exam', weight: '20%' },
                        { tool: 'Final Exam', weight: '30%' },
                        { tool: 'Lab', weight: '20%' }
                    ]
                },
                {
                    type: 'books',
                    title: 'Text and Reference Books',
                    books: [
                        {
                            title: 'Teach Yourself C',
                            author: 'Herbert Schildt',
                            year: '1997',
                            publisher: 'McGraw-Hill Osborne Media',
                            isbn: '978-0078823114'
                        },
                        {
                            title: 'Let Us C',
                            author: 'Yashavant Kanetkar',
                            year: '2016',
                            publisher: 'BPB Publications',
                            isbn: '978-8183331630'
                        }
                    ],
                    others: [
                        'Lecture notes and presentation slides'
                    ]
                },
                {
                   
                    type: 'contact',
                    title: 'Welcome',
                    message: "Welcome to EEE 103.\nCourse instructor: Sk Tahmed Salim Rafid\nemail: rafid.salim@bracu.ac.bd\nGoogle Classroom Code: dsjd75ob"
                }
            ];

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'b' || e.key === 'B') {
                        e.preventDefault();
                        const slide = slides[currentSlide];
                        let totalSteps = 0;
                        
                        if (slide.type === 'concept') totalSteps = slide.content.length;
                        else if (slide.type === 'info') totalSteps = slide.items.length;
                        else if (slide.type === 'outcomes') totalSteps = slide.outcomes.length;
                        else if (slide.type === 'table') totalSteps = slide.weeks.length;
                        else if (slide.type === 'grading') totalSteps = slide.assessments.length;
                        else if (slide.type === 'books') totalSteps = slide.books.length + slide.others.length;
                        else if (slide.type === 'contact') totalSteps = slide.info ? slide.info.length : 0;
                        
                        const newRevealed = { ...revealedSteps };
                        for (let i = 0; i < totalSteps; i++) {
                            newRevealed[`${currentSlide}-${i}`] = true;
                        }
                        setRevealedSteps(newRevealed);
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        if (currentSlide < slides.length - 1) {
                            setCurrentSlide(prev => prev + 1);
                            setRevealedSteps({});
                        }
                    } else if (e.key === 'ArrowRight') {
                        setCurrentSlide(prev => Math.min(slides.length - 1, prev + 1));
                        setRevealedSteps({});
                    } else if (e.key === 'ArrowLeft') {
                        setCurrentSlide(prev => Math.max(0, prev - 1));
                        setRevealedSteps({});
                    } else if (e.key === 'ArrowDown' || e.key === ' ') {
                        e.preventDefault();
                        const slide = slides[currentSlide];
                        
                        if (slide.type === 'title') {
                            if (currentSlide < slides.length - 1) {
                                setCurrentSlide(prev => prev + 1);
                                setRevealedSteps({});
                            }
                            return;
                        }
                        
                        let totalSteps = 0;
                        if (slide.type === 'concept') totalSteps = slide.content.length;
                        else if (slide.type === 'info') totalSteps = slide.items.length;
                        else if (slide.type === 'outcomes') totalSteps = slide.outcomes.length;
                        else if (slide.type === 'table') totalSteps = slide.weeks.length;
                        else if (slide.type === 'grading') totalSteps = slide.assessments.length;
                        else if (slide.type === 'books') totalSteps = slide.books.length + slide.others.length;
                        else if (slide.type === 'contact') totalSteps = slide.info ? slide.info.length : 0;
                        
                        let allRevealed = true;
                        for (let i = 0; i < totalSteps; i++) {
                            if (!revealedSteps[`${currentSlide}-${i}`]) {
                                allRevealed = false;
                                break;
                            }
                        }
                        
                        if (allRevealed && totalSteps > 0) {
                            if (currentSlide < slides.length - 1) {
                                setCurrentSlide(prev => prev + 1);
                                setRevealedSteps({});
                            }
                        } else {
                            for (let i = 0; i < totalSteps; i++) {
                                if (!revealedSteps[`${currentSlide}-${i}`]) {
                                    setRevealedSteps(prev => ({ ...prev, [`${currentSlide}-${i}`]: true }));
                                    break;
                                }
                            }
                        }
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const slide = slides[currentSlide];
                        
                        if (slide.type === 'title') {
                            if (currentSlide > 0) {
                                setCurrentSlide(prev => prev - 1);
                                setRevealedSteps({});
                            }
                            return;
                        }
                        
                        let totalSteps = 0;
                        if (slide.type === 'concept') totalSteps = slide.content.length;
                        else if (slide.type === 'info') totalSteps = slide.items.length;
                        else if (slide.type === 'outcomes') totalSteps = slide.outcomes.length;
                        else if (slide.type === 'table') totalSteps = slide.weeks.length;
                        else if (slide.type === 'grading') totalSteps = slide.assessments.length;
                        else if (slide.type === 'books') totalSteps = slide.books.length + slide.others.length;
                        else if (slide.type === 'contact') totalSteps = slide.info ? slide.info.length : 0;
                        
                        let anyRevealed = false;
                        for (let i = 0; i < totalSteps; i++) {
                            if (revealedSteps[`${currentSlide}-${i}`]) {
                                anyRevealed = true;
                                break;
                            }
                        }
                        
                        if (!anyRevealed && currentSlide > 0) {
                            setCurrentSlide(prev => prev - 1);
                            setRevealedSteps({});
                            return;
                        }
                        
                        for (let i = totalSteps - 1; i >= 0; i--) {
                            if (revealedSteps[`${currentSlide}-${i}`]) {
                                const newRevealed = { ...revealedSteps };
                                delete newRevealed[`${currentSlide}-${i}`];
                                setRevealedSteps(newRevealed);
                                break;
                            }
                        }
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide, revealedSteps, slides]);

            const toggleStep = (slideIdx, stepIdx) => {
                const key = `${slideIdx}-${stepIdx}`;
                setRevealedSteps(prev => ({ ...prev, [key]: !prev[key] }));
            };

            const revealAll = (slideIdx, totalSteps) => {
                const newRevealed = { ...revealedSteps };
                for (let i = 0; i < totalSteps; i++) {
                    newRevealed[`${slideIdx}-${i}`] = true;
                }
                setRevealedSteps(newRevealed);
            };

            const hideAll = () => {
                setRevealedSteps({});
            };

            const slide = slides[currentSlide];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex flex-col items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-2xl h-full flex flex-col" style={{ width: '1280px', height: '720px', maxWidth: '95vw', maxHeight: '95vh' }}>
                        
                        <div className="flex-1 overflow-auto p-8">
                            {slide.type === 'title' && (
                                <div className="h-full flex flex-col items-center justify-center text-center space-y-6">
                                    <div className="text-blue-600 font-bold text-2xl">{slide.content.courseCode}</div>
                                    <div className="text-4xl font-bold text-gray-900">{slide.content.courseTitle}</div>
                                    <div className="text-2xl font-semibold text-gray-700">{slide.content.subtitle}</div>
                                    <div className="mt-8 space-y-2">
                                        <div className="text-lg text-gray-600">{slide.content.semester}</div>
                                        <div className="text-lg text-gray-700 font-semibold">{slide.content.faculty}</div>
                                        <div className="text-base text-gray-600">{slide.content.email}</div>
                                        <div className="text-base text-blue-600 font-mono">Classroom: {slide.content.classroom}</div>
                                    </div>
                                    <div className="mt-6 text-sm text-gray-500">
                                        BSRM School of Engineering • Brac University
                                    </div>
                                </div>
                            )}

                            {slide.type === 'info' && (
                                
                                <div className="h-full flex flex-col">
                                    <h2 className="text-3xl font-bold text-blue-900 mb-5 border-b-4 border-blue-500 pb-3">
                                        {slide.title}
                                    </h2>
                                    <div className="flex-1 flex flex-col justify-center space-y-3">
                                        {slide.items.map((item, idx) => (
                                            <div key={idx} className="bg-gray-50 rounded-lg p-4 border-l-4 border-blue-500">
                                                <span className="font-bold text-blue-700">{item.label}:</span>
                                                <span className="ml-3 text-gray-800">{item.value}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {slide.type === 'concept' && (
                             
                                <div className="h-full flex flex-col">
                                    <h2 className="text-3xl font-bold text-blue-900 mb-5 border-b-4 border-blue-500 pb-3">
                                        {slide.title}
                                    </h2>

                                    {slide.title === 'Course Objectives' ? (
                                        
                                        <div className="flex-1 flex flex-col justify-center space-y-4">
                                            {slide.content.map((item, idx) => (
                                                <div key={idx} className="text-lg">
                                                    <span className="text-blue-600 font-bold mr-3">▸</span>
                                                    {item}
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        
                                        <>
                                            <div className="flex-1 flex flex-col justify-center space-y-4">
                                                {slide.content.map((item, idx) => (
                                                    <div key={idx} className="flex items-start space-x-3">
                                                        <button
                                                            onClick={() => toggleStep(currentSlide, idx)}
                                                            className="mt-1 flex-shrink-0 w-7 h-7 rounded-full bg-blue-500 hover:bg-blue-600 text-white flex items-center justify-center transition-all"
                                                        >
                                                            {revealedSteps[`${currentSlide}-${idx}`] ? <Eye /> : <EyeOff />}
                                                        </button>
                                                        <div className={`text-lg transition-all duration-500 ${
                                                            revealedSteps[`${currentSlide}-${idx}`]
                                                                ? 'opacity-100 transform translate-x-0'
                                                                : 'opacity-0 transform -translate-x-4'
                                                        }`}>
                                                            <span className="text-blue-600 font-bold mr-3">▸</span>
                                                            {item}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="mt-4 flex gap-3">
                                                <button onClick={() => revealAll(currentSlide, slide.content.length)} 
                                                        className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-all text-sm">
                                                    Reveal All
                                                </button>
                                                <button onClick={hideAll} 
                                                        className="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-all text-sm">
                                                    Hide All
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}

                            {slide.type === 'outcomes' && (
                                <div className="h-full flex flex-col">
                                    <h2 className="text-3xl font-bold text-blue-900 mb-5 border-b-4 border-blue-500 pb-3">
                                        {slide.title}
                                    </h2>
                                    <div className="flex-1 flex flex-col justify-center space-y-5">
                                        {slide.outcomes.map((outcome, idx) => (
                                            <div key={idx} className="flex items-start space-x-3">
                                                <button
                                                    onClick={() => toggleStep(currentSlide, idx)}
                                                    className="mt-2 flex-shrink-0 w-7 h-7 rounded-full bg-blue-500 hover:bg-blue-600 text-white flex items-center justify-center transition-all"
                                                >
                                                    {revealedSteps[`${currentSlide}-${idx}`] ? <Eye /> : <EyeOff />}
                                                </button>
                                                <div className={`flex-1 transition-all duration-500 ${
                                                    revealedSteps[`${currentSlide}-${idx}`]
                                                        ? 'opacity-100 transform translate-x-0'
                                                        : 'opacity-0 transform -translate-x-4'
                                                }`}>
                                                    <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg p-5 border-l-4 border-purple-500">
                                                        <div className="font-bold text-xl text-purple-700 mb-2">{outcome.co}</div>
                                                        <div className="text-gray-800">{outcome.description}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 flex gap-3">
                                        <button onClick={() => revealAll(currentSlide, slide.outcomes.length)} 
                                                className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-all text-sm">
                                            Reveal All
                                        </button>
                                        <button onClick={hideAll} 
                                                className="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-all text-sm">
                                            Hide All
                                        </button>
                                    </div>
                                </div>
                            )}

                            {slide.type === 'table' && (
                                
                                <div className="h-full flex flex-col">
                                    <h2 className="text-3xl font-bold text-blue-900 mb-4 border-b-4 border-blue-500 pb-3">
                                        {slide.title}
                                    </h2>
                                    <div className="flex-1" style={{ overflow: 'visible' }}>
                                        <div className="origin-top-left" style={{ transform: 'scale(1)', transformOrigin: 'top left' }}>
                                            <table className="w-full border-collapse text-sm">
                                                <thead>
                                                    <tr className="bg-blue-600 text-white">
                                                        <th className="border border-gray-300 px-4 py-2 text-left w-16">Week</th>
                                                        <th className="border border-gray-300 px-4 py-2 text-left">Topic</th>
                                                        <th className="border border-gray-300 px-4 py-2 text-center w-20">CO</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {slide.weeks.map((week, idx) => (
                                                        <tr key={idx} className={idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                            <td className="border border-gray-300 px-4 py-2 font-bold text-blue-700">{week.week}</td>
                                                            <td className="border border-gray-300 px-4 py-2">{week.topic}</td>
                                                            <td className="border border-gray-300 px-4 py-2 text-center">
                                                                <span className="bg-purple-100 text-purple-700 px-2 py-1 rounded font-semibold text-sm">
                                                                    {week.co}
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {slide.type === 'grading' && (
                               
                                <div className="h-full flex flex-col">
                                    <h2 className="text-3xl font-bold text-blue-900 mb-5 border-b-4 border-blue-500 pb-3">
                                        {slide.title}
                                    </h2>
                                    <div className="flex-1 flex items-center justify-center">
                                        <div className="w-full max-w-2xl space-y-4 transform" style={{ transform: 'scale(0.9)', transformOrigin: 'top left' }}>
                                            {slide.assessments.map((assessment, idx) => (
                                                <div key={idx} className="flex items-center space-x-3">
                                                    <button
                                                        onClick={() => toggleStep(currentSlide, idx)}
                                                        className="flex-shrink-0 w-7 h-7 rounded-full bg-blue-500 hover:bg-blue-600 text-white flex items-center justify-center transition-all"
                                                    >
                                                        {revealedSteps[`${currentSlide}-${idx}`] ? <Eye /> : <EyeOff />}
                                                    </button>
                                                    <div className={`flex-1 transition-all duration-500 ${
                                                        revealedSteps[`${currentSlide}-${idx}`]
                                                            ? 'opacity-100 transform translate-x-0'
                                                            : 'opacity-0 transform -translate-x-4'
                                                    }`}>
                                                        <div className="bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-4 border-l-4 border-green-500 flex items-center justify-between">
                                                            <span className="text-gray-800 font-semibold">{assessment.tool}</span>
                                                            <span className="text-2xl font-bold text-green-600">{assessment.weight}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            <div className={`mt-6 transition-all duration-500 ${
                                                revealedSteps[`${currentSlide}-${slide.assessments.length - 1}`]
                                                    ? 'opacity-100'
                                                    : 'opacity-0'
                                            }`}>
                                                <div className="bg-blue-600 text-white rounded-lg p-4 text-center">
                                                    <span className="text-xl font-bold">TOTAL: 100%</span>
                                                    <span className="ml-4 text-sm">(Theory: 80% + Lab: 20%)</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-4 flex gap-3">
                                        <button onClick={() => revealAll(currentSlide, slide.assessments.length)} 
                                                className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-all text-sm">
                                            Reveal All
                                        </button>
                                        <button onClick={hideAll} 
                                                className="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-all text-sm">
                                            Hide All
                                        </button>
                                    </div>
                                </div>
                            )}

                            {slide.type === 'books' && (
                          
                                <div className="h-full flex flex-col">
                                    <h2 className="text-3xl font-bold text-blue-900 mb-5 border-b-4 border-blue-500 pb-3">
                                        {slide.title}
                                    </h2>
                                    <div className="flex-1 overflow-auto space-y-4">
                                        {slide.books.map((book, idx) => (
                                            <div key={idx} className="bg-gradient-to-r from-amber-50 to-orange-50 rounded-lg p-5 border-l-4 border-amber-500">
                                                <div className="text-xl font-bold text-gray-900 mb-2">{book.title}</div>
                                                <div className="text-gray-700 mb-1">
                                                    <span className="font-semibold">Author:</span> {book.author}
                                                </div>
                                                <div className="text-gray-700 mb-1">
                                                    <span className="font-semibold">Publisher:</span> {book.publisher} ({book.year})
                                                </div>
                                                <div className="text-gray-600 text-sm font-mono">
                                                    ISBN: {book.isbn}
                                                </div>
                                            </div>
                                        ))}
                                        
                                        <div className="mt-6">
                                            <h3 className="text-xl font-bold text-gray-700 mb-3">Other Materials</h3>
                                            {slide.others.map((item, idx) => (
                                                <div key={idx} className="text-lg text-gray-800 mb-2">▸ {item}</div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {slide.type === "contact" && (
                <div className="h-full flex items-center justify-center">
                  <div className="bg-gradient-to-br from-blue-100 to-indigo-100 p-10 rounded-2xl shadow-2xl text-center max-w-xl animate-fadeIn">
                    <h1 className="text-4xl font-extrabold text-blue-800 mb-6 tracking-wide">
                      Welcome to EEE 103
                    </h1>
                    <p className="text-gray-700 text-lg leading-relaxed whitespace-pre-line">
                      Course Instructor:{" "}
                      <span className="font-semibold text-blue-700">
                        Sk Tahmed Salim Rafid
                      </span>
                      {"\n"}Email:{" "}
                      <a
                        href="mailto:rafid.salim@bracu.ac.bd"
                        className="text-indigo-600 underline"
                      >
                        rafid.salim@bracu.ac.bd
                      </a>
                      {"\n"}Google Classroom Code:{" "}
                      <span className="font-mono text-blue-600 bg-blue-50 px-2 py-1 rounded">
                        dsjd75ob
                      </span>
                    </p>
                    <div className="mt-8 text-sm text-gray-500">
                      BSRM School of Engineering • Brac University
                    </div>
                  </div>
                </div>
              )}
                        </div>

                        <div className="border-t-2 border-gray-200 p-4 bg-gray-50">
                            <div className="flex items-center justify-between">
                                <button onClick={() => { setCurrentSlide(Math.max(0, currentSlide - 1)); setRevealedSteps({}); }}
                                        disabled={currentSlide === 0}
                                        className="flex items-center gap-2 px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all text-sm">
                                    <ChevronLeft />
                                    Previous
                                </button>

                                <div className="text-center">
                                    <div className="text-sm text-gray-500">Slide</div>
                                    <div className="text-lg font-bold text-gray-800">{currentSlide + 1} / {slides.length}</div>
                                    <div className="text-xs text-gray-500 mt-1">← → Navigate | ↓ Space Reveal/Next | ↑ Hide | Tab Skip | B Reveal All</div>
                                </div>

                                <button onClick={() => { setCurrentSlide(Math.min(slides.length - 1, currentSlide + 1)); setRevealedSteps({}); }}
                                        disabled={currentSlide === slides.length - 1}
                                        className="flex items-center gap-2 px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all text-sm">
                                    Next
                                    <ChevronRight />
                                </button>
                            </div>

                            <div className="flex justify-center gap-2 mt-3">
                                {slides.map((_, idx) => (
                                    <button key={idx} onClick={() => { setCurrentSlide(idx); setRevealedSteps({}); }}
                                            className={`h-2 rounded-full transition-all ${
                                                idx === currentSlide ? 'w-8 bg-blue-600' : 'w-2 bg-gray-300 hover:bg-gray-400'
                                            }`}/>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CoursePresentation />);
    </script>
</body>
