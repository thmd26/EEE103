<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEE103IL Final Exam - Fall 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        .info-box p {
            color: #0c5460;
            font-size: 14px;
            line-height: 1.6;
        }

        .set-info {
            margin-top: 10px;
            font-size: 24px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EEE103IL Final Exam</h1>
        <p class="subtitle">Fall 2025</p>

        <div class="info-box">
            <p><strong>Instructions:</strong> Enter your student ID to download your assigned question set.</p>
        </div>

        <div class="input-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" placeholder="Enter your student ID" />
        </div>

        <button onclick="downloadQuestion()">Download Question Set</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const setMapping = {
            0: 'A',
            1: 'B',
            2: 'C',
            3: 'D'
        };

        function downloadQuestion() {
            const studentId = document.getElementById('studentId').value.trim();
            const resultDiv = document.getElementById('result');

            if (!studentId) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '⚠️ Please enter your student ID';
                return;
            }

            if (!/^\d+$/.test(studentId)) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '⚠️ Student ID should contain only numbers';
                return;
            }

            const lastDigit = parseInt(studentId.slice(-1));
            const remainder = lastDigit % 4;
            const setLetter = setMapping[remainder];
            const fileName = `EEE103IL_Final_${setLetter}__Fall25.pdf`;

            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                ✓ Your Question Set: <span class="set-info">SET ${setLetter}</span><br>
                <small>Downloading ${fileName}...</small>
            `;

            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                resultDiv.innerHTML += '<br><small>If download didn\'t start, please contact your instructor.</small>';
            }, 2000);
        }

        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadQuestion();
            }
        });
    </script>
</body>
</html>
